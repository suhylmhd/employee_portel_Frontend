<div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 80vh;">
    <div class="row shadow border rounded" style="background-image: linear-gradient( rgb(192, 192, 240),white );">
        <div class="col-md-1"></div>
        <div class="col-md-5 mt-5">
            <img class="mt-3" src="https://cdn-icons-png.flaticon.com/128/9090/9090053.png" alt="">
        </div>
        <div class="col-md-5">
            <form (ngSubmit)="login()"  #loginform ="ngForm" class="mt-3 border p-3 mb-3 shadow" style="background-image: linear-gradient(to right ,rgb(192, 192, 241),purple );">
                <h1 style="color: rgb(5, 5, 108);" class="text-center">Login</h1>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Email" email required [(ngModel)]="email" name="email" #useremail="ngModel">    
                    <span *ngIf="useremail.invalid && useremail.touched " class="text-danger">invalid email</span>
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" placeholder="Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{4,}$" [(ngModel)]="password" name="password" #userpswd="ngModel">    
                    <span class="text-danger" *ngIf="userpswd.invalid && userpswd.touched">invalid password</span>
                </div>
                <div class="mb-3 text-center ">
                    <button type="submit" [disabled]="loginform.invalid" class="btn btn-danger ">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
