<div class="d-flex" style="background-image: linear-gradient(to right ,rgb(224, 240, 134),white );">
    <div class="sidebar bg-warning d-flex p-5 text-center align-items-center fw-bolder fs-4 flex-column" style="height:87vh ; width: 250px;">
        <a routerLink="/dashboard" class="text-dark" style="text-decoration: none;">Dashboard</a>
        <a routerLink="/employees" class="mt-3 text-danger" style="text-decoration: none;">Employee List</a>
    </div>
    <div class="p-5 d-flex flex-column w-100 align-items-center justify-content-center text-center">
        <h1>Add New User Details</h1>
        <form (ngSubmit)="addEmployee()" class="w-50 mt-5 border rounded p-5 shadow" style="background-image: linear-gradient(to right ,rgb(197, 184, 49),white );">
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="User Id" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel">
                <span *ngIf="employeeid.invalid && employeeid.touched " class="text-danger">Invalid Id</span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="UserName" name="empname" [(ngModel)]="employee.name" required pattern="^[a-zA-z]{3,}$" #employeename="ngModel">
                <span *ngIf="employeename.invalid && employeename.touched " class="text-danger">Invalid username</span>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" name="empemail" [(ngModel)]="employee.email" required email #employeeemail="ngModel">
                <span *ngIf="employeeemail.invalid && employeeemail.touched " class="text-danger">Invalid Email Id</span>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empstatus" [(ngModel)]="employee.status" required  #employeestatus="ngModel">
                    <span *ngIf="employeestatus.invalid && employeestatus.touched " class="text-danger">Invalid Status</span>
                    <option selected></option>
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
                <label for="floatingSelect">Status</label>
            </div>
            <div class="mb-3  ">
                <button (click)="cancelEmployee()" class=" btn btn-warning">Cancel</button>
                <button type="submit" class="ms-5 btn btn-success">Add</button>
            </div>
        </form>
    </div>
</div>
